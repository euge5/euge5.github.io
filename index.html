    <h5 id="contactate">
        CONTACTATE CONMIGO!
    </h5>

    <div id="formulario">
        <form action="form">

            <div id="form2">


                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                <br>
                <br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                <br>

                <br>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                <br>
                <br>


                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                <br>
                <br>

                <label for="color">Elige un color:</label>
                <input type="color" id="color" name="color" required>
                <br>
                <br>


                <label for="archivo">Subir un archivo:</label>
                <input type="file" id="archivo" name="archivo" accept=".jpg,.jpeg,.png,.pdf,.docx" required>
                <br>
                <br>


                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
                <br>
                <br>


                <button type="submit">Enviar</button>
            </div>
        </form>

    </div>



</body>
